{% extends 'base/base.html' %}

{% block content %}
<div class="container">
  <h2>Edit Project</h2>
  <form action="{% url 'edit_project' project.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'list_user_projects_and_tasks' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
